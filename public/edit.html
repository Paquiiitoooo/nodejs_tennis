<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une donnée - Application de gestion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Application de gestion</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="liste.html">Liste des données</a></li>
                <li><a href="create.html">Créer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Modifier une donnée</h2>
            <div id="message-container"></div>
            <form id="edit-form">
                <input type="hidden" id="id" name="id">
                
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Modifier</button>
                    <button type="button" onclick="window.location.href='liste.html'">Annuler</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Application de gestion</p>
    </footer>

    <script type="module" src="js/edit.js"></script>
</body>
</html>
