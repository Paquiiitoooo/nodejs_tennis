<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Tournoi - Gestion Tennis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="liste-joueurs.html">Joueurs</a></li>
                <li><a href="liste-tournois.html">Tournois</a></li>
                <li><a href="liste-championnat.html">Championnat</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Modifier un tournoi</h2>
            <div id="message-container"></div>
            <form id="edit-form">
                <input type="hidden" id="id" name="id">
                
                <div class="form-group">
                    <label for="name">Nom du tournoi :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date :</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="lieu">Lieu :</label>
                    <input type="text" id="lieu" name="lieu" required>
                </div>
                
                <div class="form-group">
                    <label for="prize_money">Prize Money (€) :</label>
                    <input type="number" id="prize_money" name="prize_money" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="participants">Participants :</label>
                    <select id="participants" name="participants" multiple>
                    </select>
                    <small>Maintenez Ctrl (ou Cmd sur Mac) pour sélectionner plusieurs joueurs</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Modifier</button>
                    <button type="button" onclick="window.location.href='liste-tournois.html'">Annuler</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Gestion Tennis</p>
    </footer>

    <script src="js/header.js"></script>
    <script type="module" src="js/edit-tournoi.js"></script>
</body>
</html>
